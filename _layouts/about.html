---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>

  <div class="post-content">
    {% if page.bio_picture %}
        <div class="about about-picture">
            <img src="{{page.bio_picture}}">
        </div>
    {% endif %}

    <div class="about">
        {{ content }}
    </div>
  </div>

</article>
